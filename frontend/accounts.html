<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý tài khoản</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- NProgress -->
   <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css" />
   <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script> 
</head>
<body>
    <div id="navbar"></div> 
    
    <main class="app-main-content">
        <aside id="sidebar"></aside>

        <section class="content-section">
            <h2 class="page-title">
                <i class="fas fa-users-cog"></i> Quản lý tài khoản
            </h2>

            <div class="card content-card form-card">
                <div class="card-header">
                    <i class="fas fa-user-plus"></i>
                    <h3>Tạo tài khoản mới</h3>
                </div>
                
                <form id="createAccountForm" class="account-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="hoten" placeholder="Họ tên" required />
                        </div>
                        <div class="form-group">
                            <i class="fas fa-user-tag"></i>
                            <input type="text" id="tendangnhap" placeholder="Tên đăng nhập" required />
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="matkhau" placeholder="Mật khẩu" required />
                        </div>
                        <div class="form-group select-group">
                            <i class="fas fa-clipboard-check"></i>
                            <select id="chucvu" required>
                                <option value="" disabled selected>-- Chọn chức vụ --</option>
                                <option value="TO_TRUONG">Tổ trưởng</option>
                                <option value="TO_PHO">Tổ phó</option>
                                <option value="CAN_BO_NGHIEP_VU">Cán bộ nghiệp vụ</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-submit-form">
                        <i class="fas fa-save"></i> Tạo tài khoản
                    </button>
                    <p id="accountMessage" class="form-message"></p>
                </form>
            </div>

            <div class="card content-card table-card">
                <div class="card-header">
                    <i class="fas fa-list-alt"></i>
                    <h3>Danh sách tài khoản</h3>
                </div>
                
                <div class="table-responsive">
                    <table id="accountsTable" class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Họ tên</th>
                                <th>Tên đăng nhập</th>
                                <th>Chức vụ</th>
                                <th>Trạng thái</th>
                                <th class="actions-col">Chỉnh sửa</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/layout.js"></script>
    <script src="assets/js/accounts.js"></script>
</body>
</html>
