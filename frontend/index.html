<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hệ thống quản trị dân cư</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>ĐĂNG NHẬP</h1>

    <div class="card" id="auth-card">
      <div class="tabs">
        <button id="tab-login" class="active">Login</button>
        <button id="tab-register">Register</button>
      </div>

      <form id="login-form" class="form">
        <label>Email</label>
        <input type="email" id="login-email" required />
        <label>Password</label>
        <input type="password" id="login-password" required />
        <button type="submit">Login</button>
        <p class="error" id="login-error"></p>
      </form>

      <form id="register-form" class="form hidden">
        <label>Name</label>
        <input type="text" id="reg-name" />
        <label>Email</label>
        <input type="email" id="reg-email" required />
        <label>Password</label>
        <input type="password" id="reg-password" required />
        <button type="submit">Register</button>
        <p class="error" id="reg-error"></p>
        <p class="success" id="reg-success"></p>
      </form>
    </div>
  </div>

  <script src="/assets/js/app.js"></script>
</body>
</html>
